<body>
  <div class="main">
    <h4>Enter TimeStamp</h4>

    <input
      type="number"
      #box
      (keyup)="getValue(box.value)"
      [value]="timeStampVal"
    />
    <div class="show-info">
      <select
        id="peeps"
        name="dropmenu"
        [(ngModel)]="ZoneSelected"
        (ngModelChange)="timestamptoLT($event)"
      >
        <option
          class="option"
          *ngFor="let zone of this.my_timezones"
          [value]="zone.offset"
        >
          {{ zone.name }}
        </option>
      </select>
    </div>

    <h5>The Time For {{ ZoneSelected }}</h5>
    <!-- <h3>{{ date1 }}</h3> -->
    <h3>{{ date | date: "medium":ZoneSelected }}</h3>
  </div>
</body>
